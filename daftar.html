<header>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <p>Selamat datang! Silakan isi formulir di bawah ini untuk mendaftar sebagai mahasiswa baru.</p>
</header>

<section class="registration-form">
    <form id="registrationForm" onsubmit="return validateForm()">
        <!-- Personal Information -->
        <div class="form-section">
            <h2>Informasi Pribadi</h2>
            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Academic Information -->
        <div class="form-section">
            <h2>Informasi Akademik</h2>
            <label for="program">Program Studi</label>
            <select id="program" name="program" required>
                <option value="" disabled selected>Pilih Program Studi</option>
                <option value="informatika">Teknik Informatika</option>
                <option value="manajemen">Manajemen</option>
                <option value="hukum">Ilmu Hukum</option>
                <!-- Tambahkan pilihan lainnya sesuai kebutuhan -->
            </select>
            
            <label for="gpa">Nilai Rata-rata (GPA)</label>
            <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>
        </div>

        <!-- Address Information -->
        <div class="form-section">
            <h2>Alamat</h2>
            <label for="address">Alamat Lengkap</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">Kota</label>
            <input type="text" id="city" name="city" required>
            
            <label for="postalCode">Kode Pos</label>
            <input type="text" id="postalCode" name="postalCode" required>
        </div>

        <!-- Agreement & Submission -->
        <div class="form-section agreement">
            <label>
                <input type="checkbox" id="agreement" name="agreement" required>
                Saya setuju dengan <a href="#terms">syarat dan ketentuan</a> yang berlaku.
            </label>
        </div>

        <button type="submit" class="btn-submit">Daftar Sekarang</button>
    </form>
</section>
